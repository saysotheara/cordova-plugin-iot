
<ons-modal var="modal" ng-controller="SpinnerController">
    <i class="fa fa-spinner fa-spin fa-pulse" style="font-size: 28px;"></i>
    <br>
    <br>
    Please wait ...
    <br>
    <br>
    Downloading {{ downloadProgress }}%
</ons-modal>

<ons-page ng-controller="PluginController">
    <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">Available Plugins</div>
    </ons-toolbar>

    <ons-list>
        <ons-list-item modifier="chevron" ng-repeat="item in items" ng-click="onItemSelect(item)">
            {{ item.name }}
        </ons-list-item>
    </ons-list>

</ons-page>
